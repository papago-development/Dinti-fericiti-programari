<form [formGroup]="loginForm" (ngSubmit)="login()" class="login">
  <h2 class="text-center text-primary">Log In</h2>
  <hr>

  <div class="form-group">
    <input  type="text"
            [ngClass]="{'is-invalid': loginForm.get('username').errors && loginForm.get('username').touched}"
            class="form-control"
            formControlName="username"
            placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input  type="password"
            [ngClass]="{'is-invalid': loginForm.get('password').errors && loginForm.get('password').touched}"
            class="form-control"
            formControlName="password"
            placeholder="Password">
    <div class="invalid-feedback"
         *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">Password is required</div>

    <div  class="invalid-feedback"
          *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">
      Password must be at least 4 characters</div>

    <div class="invalid-feedback"
         *ngIf="loginForm.get('password').hasError('maxlength') && loginForm.get('password').touched">
      Password cannot exceed 8 characters</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Login</button>
  </div>
</form>
