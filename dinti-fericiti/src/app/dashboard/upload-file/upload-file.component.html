<br>
<div class="container">
  <div class="mat-elevation-z8">
    <input type="file" (change)="onFileSelected($event)" accept=".png, .jpg, .pdf">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Filename</th>
        <td mat-cell *matCellDef="let item">{{ item.filename }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3]" showFirstLastButtons></mat-paginator>
  </div>

</div>
