<br>
<div class="container">
  <div class="mat-elevation-z8">
    <label for="chooseFile" class="btn">Incarca document</label>
    <input id="chooseFile" type="file" (change)="onFileSelected($event)" accept=".png, .jpg, .pdf .jpeg">
    <label id="update-text">{{updated}}</label>
    <table mat-table *ngIf="files.length > 0" [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Filename</th>
        <td mat-cell *matCellDef="let item"><a href="{{item.url}}" target="blank">{{ item.filename }}</a>
          <button mat-icon-button #tooltip="matTooltip"
          matTooltip="Sterge fisier" id="delete-icon" (click)="deleteFile(item, patientId)">
            <mat-icon>delete</mat-icon>
        </button>
        </td>

      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3]" showFirstLastButtons></mat-paginator>
  </div>
</div>
