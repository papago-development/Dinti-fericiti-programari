<div class="container">
  <br>
  <mat-card>
    <mat-card-title>
      Plan manopera pacient
    </mat-card-title>
    <mat-card-subtitle>
        <form [formGroup]="planManoperaForm">
            <mat-form-field>
              <mat-label>Manopera</mat-label>
              <input matInput #input formControlName="manopera" placeholder="Manopera">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Medic</mat-label>
              <mat-select formControlName="medic">
                <mat-option *ngFor="let doctor of doctors" [value]="doctor.name">
                  {{ doctor.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <button type="button" (click)="add()">+</button>
          </form>
          <table  class="table table-responsive"
                  *ngIf="planManopera.length > 0">
            <thead>
              <tr>
                <td></td>
                <td>Medic</td>
                <td>Manopera</td>
                <td>Efectuat</td>
              </tr>
            </thead>
            <tbody *ngFor="let item of planManopera; let i = index;">
              <tr>
                <td>{{i + 1}}</td>
                <td>{{item.medic}}</td>
              <td>{{item.manopera}}</td>
              <td><mat-checkbox [value]="item.isFinished" (change)="onSelected(item, $event)"></mat-checkbox></td>
              </tr>
            </tbody>
          </table>
    </mat-card-subtitle>
  </mat-card>

</div>
